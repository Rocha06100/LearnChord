<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Document</title>
</head>
<body>
    <div class="mae">
        <header>
            <div class="div_logo">
                <img src="logos/logo.png">
            </div>
            <nav>
               <div class="hover_button">
                   <a href="paginaInicial.html">Início</a>
               </div>
               <div class="hover_button">  
                   <a href="#servico">Serviços</a>
               </div>
               <div class="hover_button sm">    
                   <a href="#" >Sobre mim</a>
               </div>
               <div class="hover_button">
                   <a href="#">Contato</a>
               </div>    
               <div class="hover_button">
                   <a href="login.html" class="ativo">Entrar</a>
               </div>    
            </nav>
        </header>

        <div class="centro">
            <div class="imagem"></div>
            <div class="inputs">
                <div class="input_email">
                    <div class="input-form">
                        <input class="input" name="text" type="text" required="" id="input_email">
                        <label class="textUser">Email</label>
                    </div>
                    <div id="erro_email"></div>    
                </div>
                <div class="input_senha">
                    <div class="input-form">
                        <input class="input" name="text" type="text" required="" id="input_senha">
                        <label class="textUser">Senha</label>
                    </div>
                    <div id="erro_senha"></div>
                </div>
                <div class="btn">
                    <button class="boton-elegante" id="login">ENTRAR</button>
                </div> 
                <a href="cadastro.html"><p>Quero me cadastrar</p></a>
            </div>
        </div>
    </div>
</body>
</html>

<script>
function login() {
    const email = document.getElementById('input_email').value;
    const senha = document.getElementById('input_senha').value;

    erro_email.innerHTML = "";
    erro_senha.innerHTML = "";

    if (email === "") {
        erro_email.innerHTML = `Preencha este campo.`;
    } else if (email.indexOf('@') < 0 || email.indexOf('.') < 0) {
        erro_email.innerHTML = "Email inválido.";
    }

    if (senha === "") {
        erro_senha.innerHTML = `Preencha este campo.`;
    } else {
        let numero = false;
        for (let i = 0; i <= 9; i++) {
            if (senha.indexOf(i.toString()) >= 0) {
                numero = true;
                break;
            }
        }
        
        if (senha.length < 6 || !numero || (senha.indexOf('@') < 0 && senha.indexOf('#') < 0)) {
            erro_senha.innerHTML = `
            <p>A senha deve conter:</p>
            <p>No mínimo 6 caracteres,</p>
            <p>No mínimo um número,</p>
            <p>Um caractere especial (@ ou #).</p>`;
        }
    }
}

document.getElementById('login').addEventListener('click', login);
</script>
